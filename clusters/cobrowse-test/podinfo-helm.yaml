---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: podinfo
      version: 'latest'
      sourceRef:
        kind: OCIRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    replicaCount: 3