  namespace: flux-system
spec:
  interval: 30m0s
  path: ./clusters/cobrowse-test/kustomize
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: cobrowse-test
  targetNamespace: cobrowse
  timeout: 3m0s
  wait: true